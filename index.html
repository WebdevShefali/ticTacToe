<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="jumbotron">
  <h1 class="welcome-text">Tic Tac Toe</h1>
</div>
<p id="turn">Turn for X</p>
<div id="inputs">
  <div class="row1">
    <button id="btn1" class="btn" onclick="disableBtn('btn1')"></button>
    <button id="btn2" class="btn" onclick="disableBtn('btn2')"></button>
    <button id="btn3" class="btn" onclick="disableBtn('btn3')"></button>
  </div>
  <div class="row1">
    <button id="btn4" class="btn" onclick="disableBtn('btn4')"></button>
    <button id="btn5" class="btn" onclick="disableBtn('btn5')"></button>
    <button id="btn6" class="btn" onclick="disableBtn('btn6')"></button>
  </div>
  <div class="row1">
    <button id="btn7" class="btn" onclick="disableBtn('btn7')"></button>
    <button id="btn8" class="btn" onclick="disableBtn('btn8')"></button>
    <button id="btn9" class="btn" onclick="disableBtn('btn9')"></button>
  </div>
</div>

<div id="result-text">
  <h2 id="resultText">fhsjdhfshdf</h2>
  <img id="gif" src="excited.gif" alt="gif">
</div>
<div id="reset" >
  <button id="reset-btn">Reset</button>
</div>

  <script src="script.js" charset="utf-8" defer></script>
  </body>
</html>
